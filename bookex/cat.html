    <h1>Ch 13 | The Cat's Hat</h1>

    <h2>What do you call a pile of cats?</h2>

    <p class="meow">
      A Meowtain.
    </p>

    <p>

      <img src="images/cat.png" id="cat" alt="cat">
      <img src="images/hat.png" id="hat" alt="hat">
    </p>
    <script>
        //objective is to make cat and hat rotate oposing directions around a point
        //first separately select cat & hat elements with querySelector
        var cat = document.querySelector('#cat');
        var hat = document.querySelector('#hat');
        //initial variables for position and run smooth animation
        var angle = 0 , lastTime=null;

        //animation function dependent on time
        function animate(time) {
          if (lastTime != null) //Keep animation looping
          angle += (time - lastTime) * 0.001; //add to angle as time changes
          lastTime = time; //update time to current and continue loop

          //cat position
          cat.style.top = (Math.sin(angle) * 170) + "px"; //vertical movement
          cat.style.left = (Math.cos(angle) * 220) + "px"; //horizontal movement
          //hat position. switched x & y of cat for opposite direction
          hat.style.top = (Math.cos(angle) * 170) + "px"; //vertical movement
          hat.style.left = (Math.sin(angle) * 240) + "px"; //horizontal movement

          //green light to animate
          requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);





    </script>
