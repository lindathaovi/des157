<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Looping a Triangle</title>

    <script>
        console.log('ready');

        // declare a variable
        var n = "";
        // a loop that makes seven calls to console
        for (var i = 1; i < 8; i++) {
            n += "#";
            console.log(n);
        }
    </script>

</head>

<body>
    <h1>Looping a Triangle</h1>
    <h2>open the console to see the results of the script</h2>

</body>

</html>
